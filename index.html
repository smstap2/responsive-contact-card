<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card</title>
  <link rel="stylesheet" href=".css/style.css" />
</head>
<body>
  <div class="contact-card">
    <img src="bobby.jpg" alt="Bobby J. Hill" class="profile-pic" />
    <div class="info-wrapper">
      <div class="left">
        <h2>Bobby J. Hill</h2>
        <p class="title">Firstborn Son</p>
        <p>262-295-4455</p>
      </div>
      <div class="right">
        <p class="company"><strong>Earth Cleaners</strong></p>
        <p class="slogan">The environment is important, but so is capitalism</p>
      </div>
    </div>
  </div>
</body>
</html>
